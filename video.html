<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
    <!--controls:显示播放控件，autoplay：自动播放，loop:循环播放，muted:静音-->
    <video src="img/1.mp4" width="400px" height="400px" controls autoplay="" loop="" muted=""></video>
    <!--poster:视频播放前的站位图-->
    <video src="img/1.mp4" width="400px" height="400px" controls -autoplay="" loop="" poster="img/weibo.jpg"></video>
    <!--兼容所有浏览器
    视频格式：mp4:ie高版本chrome，火狐
				webM:谷歌发明，火狐支持，主流模式
				OGG:火狐，chrome支持-->
    <video width="200px" height="200px" controls>
        <source src="img/1.mp4" type="video/mp4">
        <source src="img/1.webm" type="video/webm">
        <source src="img/1.ogg" type="video/ogg">
    </video>

    <!--audio:和视频一样，mp3,ogg,wav-->

</body>
</html>
