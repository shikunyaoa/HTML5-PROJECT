<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstraps</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
</head>
<body>
<!--use responsive design with bootstrap fluid containers-->
<div class="container-fluid">

    <!--make images mobile responsive-->
    <img class="img-responsive" src="" alt="">


    <!--center text with bootstrap-->
    <h2 class="text-center">haha</h2>



    <!--create a bootstrap button-->
    <button class="btn btn-default">like</button>


    <!--create a block element bootstrap button-->
    <button class="btn btn-default btn-block">haha</button>


    <!--taste the bootstrap button color rainbow-->
    <button class="btn btn-primary btn-block">Like</button>


    <!--call out optional action with btn-info-->
    <button class="btn btn-info btn-block">info</button>

    <!--warn your users of a danger action with btn-danger-->
    <button class="btn btn-danger btn-block">Delete</button>


    <!--use the bootstrap grid to put elements side by side-->
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-block btn-primary">Like</button></div>
        <div class="col-xs-4"><button class="btn btn-block btn-info">Info</button></div>
        <div class="col-xs-4"> <button class="btn btn-block btn-danger">Delete</button></div>
    </div>


    <!--ditch custom css for bootstrap-->
    <h2 class="text-primary text-center">haha</h2>

    <!--use a span to target inline elements-->
    <p>Things cats <span class="text-danger">love:</span></p>

    <!--add font awesome icons to out buttons-->
    <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up">Like</i></button>














</div>



</body>
</html>
